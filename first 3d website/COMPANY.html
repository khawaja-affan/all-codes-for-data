<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hiring Notice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .highlight {
      font-size: 3.5rem;
      color: #00bfff;
      display: block;
      margin-top: 1rem;
    }

    .subtext-group {
      margin-top: 2rem;
    }

    .subtext-group p {
      font-size: 1.5rem;
      color: #cccccc;
      line-height: 1.8;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      THE COMPANY IS PROVIDING DEVELOPER SERVICES
      <span class="highlight">I am a Full Stack Developer.</span>
    </h1>

    <div class="subtext-group">
      <p>
        I’m open to any kind of project — big or small.<br>
        If you need help, don’t hesitate to
        <a href="https://github.com/khawaja-affan">reach out!</a>
      </p>
    </div>
  </div>
</body>
</html>
