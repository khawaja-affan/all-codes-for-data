<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Embed</title>
  <style>
    body {
      background-color: #ff0909;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .spotify-embed {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgb(229, 255, 0);
      width: 100%;
      max-width: 480px;
    }

    iframe {
      width: 100%;
      height: 352px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="spotify-embed">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0dbGAtpEKdhhofeo72mLre?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5lNQ2M1yJ1HAQGHgUfLlY3?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <ifram
      src="https://open.spotify.com/embed/track/4XTgFBxBHN6var1BzAgE1m?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
    <ifram
    src="https://open.spotify.com/embed/track/4XTgFBxBHN6var1BzAgE1m?utm_source=generator"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"
  ></iframe>
  </div>
</body>
</html>
